<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Season Cards</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="button-container">
      <button id="day" class="button" onclick="changeSeason('day')">Day</button>
      <button id="night" class="button" onclick="changeSeason('night')">Night</button>
      <button id="rainy" class="button" onclick="changeSeason('rainy')">Rainy</button>
    </div>
    <section id="season-section" class="season-section day">
      <div class="weather-background">
        <div class="sun"></div>

        <div class="sunrays"></div>
        <div class="content">
          <div>
            <img class="rain-clouds" src="./images/cloud-solid.svg" />
          </div>
          <img class="thunder" src="./images/thunder.svg" />

          <div class="night-rain rainy-rain raindrops-sticker">
            <div class="rain-drop raindrop1"></div>
            <div class="rain-drop raindrop2"></div>
            <div class="rain-drop raindrop3"></div>
            <div class="rain-drop raindrop4"></div>
            <div class="rain-drop raindrop5"></div>
            <div class="rain-drop raindrop6"></div>
            <div class="rain-drop raindrop7"></div>
            <div class="rain-drop raindrop8"></div>
            <div class="rain-drop raindrop9"></div>
            <div class="rain-drop raindrop10"></div>
            <div class="rain-drop raindrop11"></div>
            <div class="rain-drop raindrop12"></div>
            <div class="rain-drop raindrop13"></div>
            <div class="rain-drop raindrop14"></div>
            <div class="rain-drop raindrop15"></div>
            <div class="rain-drop raindrop16"></div>
            <div class="rain-drop raindrop17"></div>
            <div class="rain-drop raindrop18"></div>
            <div class="rain-drop raindrop19"></div>
            <div class="rain-drop raindrop20"></div>
          </div>
          <div id="weather" class="weather-type">Sunny</div>
          <div class="information">
            <div class="weather-report">
              <div class="temparature">
                27
                <div class="degree">Â°</div>
              </div>
            </div>
            <div class="verticalLine"></div>
            <div class="day-place">
              <div class="day">Sunday, 12 July</div>
              <div class="place">
                <span><i class="fa-solid fa-location-dot"></i></span>
                Paris
              </div>
            </div>
            <div class="cloud">
              <img class="cloud-image" src="./images/cloud-solid.svg" />
              <img class="moon" src="./images/moon.png" />
            </div>
          </div>
          <div class="cloud">
            <img class="cloud-image" src="" />
          </div>
          <div class="arc-design"></div>
          <div class="sun-ray-light"></div>
          <div class="sun-ray-lighter"></div>
        </div>
      </div>
    </section>

    <script>
      function changeSeason(season) {
        const seasonSection = document.getElementById('season-section');
        seasonSection.className = 'season-section ' + season;
        const weatherText = document.getElementById('weather');
      if (season === 'day') {
        weatherText.textContent = 'Sunny';
      } else if (season === 'night') {
        weatherText.textContent = 'Cloudy';
      } else if (season === 'rainy') {
        weatherText.textContent = 'Rainy';
      }
      }
    </script>

  </body>
</html>
